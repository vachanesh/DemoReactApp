<!doctype html>
<html>
<head>
    <title>Magazine</title>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
    <style type="text/css">
        body
        {
            background: #ccc;
        }
        #magazine
        {
            width: 1152px;
            height: 752px;
        }
        #magazine .turn-page
        {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="magazine">
        <div>
            pag1</div>
        <div>
            pag2</div>
        <div>
            pag3</div>
        <div>
            pag4</div>
        <div>
            pag5</div>
        <div>
            pag6</div>
        <div>
            pag7</div>
    </div>
    <script type="text/javascript">

        $(window).ready(function () {
            $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation: 50,
                when: {
                    turned: function (e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                    }
                }
            });
        });


        $(window).bind('keydown', function (e) {

            if (e.keyCode == 37)
                $('#magazine').turn('previous');
            else if (e.keyCode == 39)
                $('#magazine').turn('next');

        });

    </script>
</body>
</html>
